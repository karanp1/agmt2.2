<!doctype html>

<html lang="en">
<head>
<title>Form</title>
</head>

<form>
<!-- Your Details --> 
<fieldset>
	<legend> Your Details</legend>
		<label>Name:</label>
		<input type="text" name="Name"></input>
		</br>

		<label>Email:</label>
		<input type="text" name="Email"></input>
</fieldset>
<br/>



<!-- Your Review --> 
<fieldset>
	<legend> Your Review:</legend>
		<label>How did you hear about us? </label>
		<select name="Source">
		<option>Google</option>
		<option>Word of Mouth</option>
		<option>Newsletter</option>
		<option>Others</option>
		</select>
	<br/>
	<br/>

		<label> Would you like to visit again?</label><br/>
		<input type="radio" value="Yes"><label>Yes</label>
		<input type="radio" value="No"><label>No</label>
		<input type="radio" value="Maybe"><label>Maybe</label>
	<br/>
	<br/>
	
		<label>Comments </label><br/>
		<textarea name="Comments"></textarea>
	<br/>
	<br/>

	<input type="checkbox" name="Newsletter" checked>
	<label>Sign me up for email updates</label><br/>
	
	<input type="button" value="Submit review">

</fieldset>


</form>

<body>
</body>
</html>
